{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empoderarte</title>
  <link rel="stylesheet" href="{% static 'css/styleperfil_artista.css' %}"> <!-- Certifique-se de que o arquivo styles.css está no mesmo diretório -->
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1>Empoderarte</h1>
        <p>A ARTE VEM DO FEMININO</p>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar">
        <button>&#x1F50D;</button>
      </div>
      <div class="user-info">
        <p>Rita Lis</p>
        <div class="user-icon"></div>
      </div>
    </header>

    <main class="profile">
      <div class="profile-header">
        <div class="profile-icon"></div>
        <div class="profile-info">
          <h2>Rita Lis</h2>
          <button class="edit-button">EDITAR PERFIL</button>
        </div>
      </div>
      <div class="gallery">
        <!-- 12 placeholders for gallery items -->
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
      </div>
    </main>
  </div>
</body>
</html>
